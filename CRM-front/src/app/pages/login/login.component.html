<nb-layout>
    <nb-layout-column class="colored-column-basic">
        <nb-card class="col-md-8 offset-md-2">
            <nb-card-body class="p-4">
              <div class="row">
                <div class="col-md-6  offset-md-3 text-center">
                  <h1>Login</h1>
                  <p>Seja bem-vindo! Entre com seu email e senha</p>
                </div>
              </div>
              <div class="row mb-4">
                <!-- [formGroup]="employeeForm" -->
                <form class="step-container">
                  <div class="col-md-6  offset-md-3">
                    <div class="form-group">
                      <label class="label">E-mail:</label>
                      <input type="email" nbInput placeholder="E-mail" fullWidth>
                    </div>
                  </div>
                  <div class="col-md-6  offset-md-3">
                    <div class="form-group">
                      <label class="label">Password:</label>
                      <input type="password" nbInput placeholder="Password" fullWidth>
                      <a href="#"><p class="text-end caption mt-2" fullWidth>Esqueceu senha?</p></a>
                      <nb-checkbox (checkedChange)="toggle($event)">Lembre de mim</nb-checkbox>
                    </div>
                  </div>
                  <div class="col-md-6  offset-md-3">
                    <button nbButton status="primary" fullWidth>Entrar</button>
                    <!-- [disabled]="!employeeForm.valid" -->
                  </div>
                </form>
              </div>
            </nb-card-body>
          </nb-card>
    </nb-layout-column>
  </nb-layout>
